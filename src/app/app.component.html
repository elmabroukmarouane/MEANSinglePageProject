<ng2-slim-loading-bar color="silver"></ng2-slim-loading-bar>
<header *ngIf="this._router.url !== '/'">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="javascript:void(0)">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a routerLink="" class="nav-link">
            Liste des personnes <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Actions
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#ajouterPersonne">Ajouter
              Personne</a>
            <!-- <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:void(0)">Actualiser Table</a> -->
          </div>
        </li>
        <li class="nav-item active">
          <a href="javascript:void(0)" (click)="logout()" class="nav-link">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <router-outlet (activate)="loggedInChecker()"></router-outlet>
</div>
